# Model Configuration for Enterprise Marketing AI Agents
# This file contains configuration for all AI models used in the system

# OpenAI Models
openai:
  # Chat/Completion Models
  gpt-4-turbo:
    temperature: 0.7
    max_tokens: 4096
    top_p: 1.0
    frequency_penalty: 0.0
    presence_penalty: 0.0

  gpt-4:
    temperature: 0.7
    max_tokens: 8192
    top_p: 1.0
    frequency_penalty: 0.0
    presence_penalty: 0.0

  gpt-3.5-turbo:
    temperature: 0.7
    max_tokens: 4096
    top_p: 1.0
    frequency_penalty: 0.0
    presence_penalty: 0.0

  # Embedding Models
  text-embedding-3-small:
    dimension: 1536
    batch_size: 100
    encoding_format: float
    max_tokens: 8191
    use_case: "General purpose, cost-effective"

  text-embedding-3-large:
    dimension: 3072
    batch_size: 100
    encoding_format: float
    max_tokens: 8191
    use_case: "Higher quality, more expensive"

  text-embedding-ada-002:
    dimension: 1536
    batch_size: 100
    encoding_format: float
    max_tokens: 8191
    use_case: "Legacy model"

# Anthropic Models (if using Claude)
anthropic:
  claude-3-opus:
    temperature: 0.7
    max_tokens: 4096

  claude-3-sonnet:
    temperature: 0.7
    max_tokens: 4096

  claude-3-haiku:
    temperature: 0.7
    max_tokens: 4096

# Default Model Settings
defaults:
  chat_model: "gpt-4-turbo"
  embedding_model: "text-embedding-3-small"
  temperature: 0.7
  max_retries: 3
  timeout: 60
